<app-header></app-header>

<div class="dashboard" *ngIf="statistics">
    <h2>Dashboard</h2>

    <!-- Statistics Section -->
    <div class="stats-section">
        <div class="card">
            <h3>Total Posts</h3>
            <p>{{ statistics.totalPosts }}</p>
        </div>
        <div class="card">
            <h3>Total Users</h3>
            <p>{{ statistics.totalUsers }}</p>
        </div>
    </div>

    <!-- Recent Comments Section -->
    <div class="comments-section">
        <h3>Recent Comments</h3>
        <ul class="comments">
            <li *ngFor="let comment of statistics.recentComments">
                <strong>{{ comment.username }}</strong>: {{ comment.comment }}
            </li>
        </ul>
    </div>

    <!-- Additional Info Section (Placeholder) -->
    <div class="additional-info">
        <h3>Other Relevant Information</h3>
        <p>Data</p>
    </div>
</div>
